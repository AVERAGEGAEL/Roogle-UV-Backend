<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"/><title>Roogle UV Debug Proxy</title></head>
<body style="background:#111;color:#eee;font:16px sans-serif;padding:20px;">
  <h1>Roogle UV Debug</h1>
  <div id="log"></div>

  <script>
    function log(msg) {
      console.log(msg);
      const d = document.getElementById('log');
      d.innerHTML += msg + '<br>';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/gh/titaniumnetwork-dev/Ultraviolet-Node/public/uv.bundle.js" defer></script>
  <script src="https://cdn.jsdelivr.net/gh/titaniumnetwork-dev/Ultraviolet-Node/public/uv.config.js" defer></script>
  <script src="https://cdn.jsdelivr.net/gh/titaniumnetwork-dev/Ultraviolet-Node/public/uv.handler.js" defer></script>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      log('DOM loaded');

      const targetUrl = new URLSearchParams(location.search).get('url');
      if (!targetUrl) return log('❗ Missing ?url parameter.');

      log('Target URL: ' + targetUrl);

      log('ServiceWorker support? ' + ('serviceWorker' in navigator));
      if (!('serviceWorker' in navigator)) return log('❗ No service worker support.');

      // Wait until Ultraviolet is loaded
      for (let i = 0; i < 20; i++) {
        if (typeof Ultraviolet !== 'undefined') break;
        await new Promise(r => setTimeout(r, 100));
      }
      log('Ultraviolet defined? ' + (typeof Ultraviolet !== 'undefined'));

      // Register SW
      try {
        const reg = await navigator.serviceWorker.register(__uv$config.sw, {
          scope: __uv$config.prefix,
        });
        log('SW registered: ' + reg.scope);
      } catch (e) {
        return log('❗ SW register failed: ' + e);
      }

      // Init UV
      let uv;
      try {
        uv = new Ultraviolet(__uv$config);
        log('Created UV instance');
      } catch (e) {
        return log('❗ UV constructor error: ' + e);
      }

      if (typeof uv.init !== 'function') return log('❗ uv.init() missing');

      try {
        await uv.init();
        log('uv.init() succeeded');
      } catch (e) {
        return log('❗ uv.init failed: ' + e);
      }

      // Start iframe
      const iframe = document.createElement('iframe');
      iframe.id = 'uv-frame';
      iframe.style = 'border:none;width:100%;height:80vh;';
      document.body.appendChild(iframe);
      log('Appending iframe');

      try {
        uv.navigate(iframe, targetUrl);
        log('uv.navigate() called');
      } catch (e) {
        log('❗ uv.navigate failed: ' + e);
      }
    });
  </script>
</body>
</html>
