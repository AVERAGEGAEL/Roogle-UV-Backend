<!DOCTYPE html>
<html>
  <head>
    <title>Roogle UV Backend</title>
    <script src="uv.bundle.js"></script>
    <script src="uv.config.js"></script>
  </head>
  <body>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const target = urlParams.get("url");

      if (!target) {
        document.body.innerHTML = '<h2>Missing ?url= parameter</h2>';
      } else {
        const proxyUrl = __uv$config.prefix + __uv$config.encodeUrl(target);
        location.href = proxyUrl;
      }
    </script>
  </body>
</html>
