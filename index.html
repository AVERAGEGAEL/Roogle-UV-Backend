<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roogle UV Backend Proxy</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #uv-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script src="uv.bundle.js" defer></script>
  <script src="uv.config.js" defer></script>
  <script src="uv.handler.js" defer></script>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(location.search);
      const targetUrl = urlParams.get('url');

      if (!targetUrl) {
        document.body.innerHTML = '<h2>❗ Missing <code>?url=</code> parameter.</h2>';
        return;
      }

      // Check if service workers are supported
      if (!('serviceWorker' in navigator)) {
        document.body.innerHTML = `
          <h2>❗ Service worker not available.</h2>
          <p>Your browser or this environment doesn’t allow service workers.</p>
        `;
        return;
      }

      // Wait until UV config loads
      try {
        while (typeof Ultraviolet === 'undefined' || typeof __uv$config === 'undefined') {
          await new Promise(r => setTimeout(r, 50));
        }
      } catch (err) {
        document.body.innerHTML = '<h2>❗ Failed to load Ultraviolet core files.</h2>';
        return;
      }

      // Register the service worker
      try {
        await navigator.serviceWorker.register(__uv$config.sw || '/uv.sw.js', {
          scope: __uv$config.prefix || '/',
        });
      } catch (e) {
        document.body.innerHTML = '<h2>❗ Failed to register service worker.</h2><pre>' + e + '</pre>';
        return;
      }

      // Start Ultraviolet
      try {
        const uv = new Ultraviolet(__uv$config);
        await uv.init();

        const iframe = document.createElement('iframe');
        iframe.id = 'uv-frame';
        document.body.innerHTML = '';
        document.body.appendChild(iframe);

        uv.navigate(iframe, targetUrl);
      } catch (e) {
        document.body.innerHTML = '<h2>❗ Failed to initialize proxy.</h2><pre>' + e + '</pre>';
      }
    });
  </script>
</body>
</html>
