<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roogle UV Debug Proxy</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font: 16px sans-serif;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Roogle UV Debug</h1>
  <div id="log"></div>

  <script>
    function log(msg, strong = false) {
      console.log(msg);
      const d = document.getElementById('log');
      d.innerHTML += (strong ? '<strong>' : '') + msg + (strong ? '</strong>' : '') + '<br>';
    }

    log('üèÅ Debug Starting‚Ä¶', true);
  </script>

  <!-- Your self-hosted UV files -->
  <script src="/Roogle-UV-Backend/uv.bundle.js"></script>
  <script src="/Roogle-UV-Backend/uv.config.js"></script>
  <script src="/Roogle-UV-Backend/uv.handler.js"></script>

  <script>
    window.addEventListener('load', async () => {
      log('‚úÖ Page fully loaded');

      const urlParams = new URLSearchParams(location.search);
      const targetUrl = urlParams.get('url');
      if (!targetUrl) {
        log('‚ùó Missing ?url parameter.');
        return;
      }

      log('üåê URL: ' + targetUrl);
      log('üß© SW support: ' + ('serviceWorker' in navigator));

      // Wait for UV to load
      await new Promise(res => setTimeout(res, 200));

      // If UV is still not defined, load from CDN
      if (typeof Ultraviolet === 'undefined') {
        log('‚ö†Ô∏è Ultraviolet undefined ‚Äî loading fallback from CDN...');
        const cdnScripts = [
          "https://cdn.jsdelivr.net/gh/titaniumnetwork-dev/Ultraviolet-Node/public/uv.bundle.js",
          "https://cdn.jsdelivr.net/gh/titaniumnetwork-dev/Ultraviolet-Node/public/uv.handler.js"
        ];

        for (const src of cdnScripts) {
          const script = document.createElement("script");
          script.src = src;
          document.body.appendChild(script);
          await new Promise(res => script.onload = res);
        }

        // Wait for UV to define
        for (let i = 0; i < 30; i++) {
          if (typeof Ultraviolet !== 'undefined') break;
          await new Promise(r => setTimeout(r, 100));
        }
      }

      log('Ultraviolet defined? ' + (typeof Ultraviolet !== 'undefined'));

      if (typeof __uv$config === 'undefined') {
        log('‚ùó __uv$config is still undefined');
        return;
      } else {
        log('‚úÖ __uv$config loaded');
      }

      try {
        const reg = await navigator.serviceWorker.register(__uv$config.sw, {
          scope: __uv$config.prefix,
        });
        log('‚úÖ SW registered: ' + reg.scope);
      } catch (e) {
        log('‚ùó SW registration failed: ' + e);
        return;
      }

      let uv;
      try {
        uv = new Ultraviolet(__uv$config);
        log('‚úÖ UV instance created');
      } catch (e) {
        log('‚ùó UV constructor error: ' + e);
        return;
      }

      if (typeof uv.init !== 'function') {
        log('‚ùó uv.init missing');
        return;
      }

      try {
        await uv.init();
        log('‚úÖ uv.init() completed');
      } catch (e) {
        log('‚ùó uv.init() failed: ' + e);
        return;
      }

      const iframe = document.createElement('iframe');
      document.body.appendChild(iframe);
      log('‚úÖ Iframe added');

      try {
        uv.navigate(iframe, targetUrl);
        log('‚úÖ Navigating to: ' + targetUrl);
      } catch (e) {
        log('‚ùó uv.navigate() failed: ' + e);
      }
    });
  </script>
</body>
</html>
